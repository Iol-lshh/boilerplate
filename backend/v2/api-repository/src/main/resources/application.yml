server:
  port: 80

spring:
  application:
    name: api-repository
  
  # Database
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://172.30.1.9:5432/api_repository
    username: lshh
    password: lshh.com
  sql:
    init:
      platform: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Swagger
management:
  endpoint:
    web:
      exposure:
        include: "*"
        exclude: env, beans, health, info, metrics, shutdown

springdoc:
  api-docs:
    path: /api-repository/v3/api-docs
    configUrl: /api-repository/v3/api-docs/swagger-config
    url: /api-repository/v3/api-docs
  swagger-ui:
    path: /api-repository/swagger-ui.html


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
    # local
#      defaultZone: http://localhost:8761/eureka
    # docker
      defaultZone: http://eureka-server/eureka
  instance:
    instance-id: ${spring.application.name}:${random.value}

        