version: "0.1"

services:
  eureka-server:
    image: markhong93/eureka-server
    networks:
      - test-net
    ports:
      - 8761:8761
    environment:
      eureka.client.serviceUrl.defaultZone: http://eureka-server:8761/eureka

  user-server:
    image: markhong93/user-server
    networks:
      - test-net
    environment:
      eureka.client.serviceUrl.defaultZone: http://eureka-server:8761/eureka
    depends_on:
      - eureka-server

  gateway-server:
    image: markhong93/gateway-server
    networks:
      - test-net
    ports:
      - 8080:8080
    environment:
      eureka.client.serviceUrl.defaultZone: http://eureka-server:8761/eureka
    depends_on:
      - eureka-server

networks:
  test-net: